<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <H2>¡Bienvenidos!</H2>
    <form action="">
        <p>
            <label for="">Nombre o Razón Social</label>
            <input type="text" placeholder="Nombre o Razon Social">       
        </p>
        <p>
        <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="Hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="Mujer">
                <label>Mujer</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="Trans/NoBinario">
                <label>Trans/NoBinario</label>
            </li>
        </ul>
        </p>
    <p>
        <label for="">Número de Cuit o Cuil</label>
        <input type="text" placeholder="Número de Cuit o Cuil">
    </p>
    <p>
        <label for="">Número de Contacto</label>
        <input type="text" placeholder="Número de Contacto">
    </p>
    <p>
        <label for="Comentarios">Comentarios</label>
        <textarea name="Comentarios"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </p>
    </form>
</body>
</html>
